machine:
  ruby:
    version:
      2.0.0-p647
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  pre:
    - docker-compose -f docker-compose.yml -f docker-compose.test.yml build
  override:
    - docker-compose -f docker-compose.yml -f docker-compose.test.yml up
