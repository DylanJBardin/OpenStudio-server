development:
  sessions:
    default:
      database: os_dev
      hosts:
        - localhost:27017
      options:
  options:
    allow_dynamic_fields: true
    raise_not_found_error: false
docker:
  sessions:
    default:
      database: os_docker
      hosts:
        - db:27017
      options:
  options:
    allow_dynamic_fields: true
    raise_not_found_error: false
production:
  sessions:
    default:
      database: os_dev
      hosts:
        - localhost:27017
      options:
  options:
    allow_dynamic_fields: true
    raise_not_found_error: false
test:
  sessions:
    default:
      database: os_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong
        max_retries: 1
        retry_interval: 0
local:
    sessions:
      default:
        database: ENV['os_server_database_name']
        hosts:
          - localhost:ENV['os_server_mongo_port']
        options:
    options:
      allow_dynamic_fields: true
      raise_not_found_error: false
